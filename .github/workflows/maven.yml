name: Maven, Docker

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      
    - name: Set up JDK 12
      uses: actions/setup-java@v1
      with:
        java-version: 12
  
    - name: Publish jar to GitHub Packages
      run: mvn -B clean deploy
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Build  Docker image
      run: docker buildx build --load -t docker.pkg.github.com/${{ GITHUB_REPOSITORY }}/notes-boot:latest .

    - name: Publish Docker image to GitHub Packages
      run: |
        docker login docker.pkg.github.com -u publisher -p "${GITHUB_PACKAGE_REGISTRY_TOKEN}"
        docker push docker.pkg.github.com/${{ GITHUB_REPOSITORY }}/notes-boot:latest
      env:
        GITHUB_PACKAGE_REGISTRY_TOKEN: ${{ secrets.GITHUB_PACKAGE_REGISTRY_TOKEN }}
